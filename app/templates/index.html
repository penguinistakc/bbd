<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <title>Belly Button Diversity</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="text-align: center">
            <h1>Belly Button Biodiversity Dashboard</h1>
            <p>Everything you never wanted to know</p>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form method="POST" role="form" name="sampleSelector">
                    <div class="form-group">
                        <label for="selDataset">SELECT Sample:</label>
                        <select id="selDataset" onchange="optionChanged(this.value)">
                            <option value="">SAMPLE</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="md-col-4" id="piePlot"></div>
        </div>

    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" type="text/javascript"></script>

</body>
</html>
